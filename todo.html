<html>
	<head>
		<style>
			ul li.complete label span { 
				text-decoration: line-through;
			}
		</style>
	</head>
	<body>

		<h1>Todo List</h1>

		<form data-simpleevent="submit:addNewItem:todo.newItem">
			<input type="text" data-simplebindvalue="todo.newItem.text" />
			<select data-simplebindvalue="todo.newItem.priority">
				<option value="low">Low</option>
				<option value="medium">Med</option>
				<option value="high">High</option>
			</select>
			<button type="submit">+ Add Item</button>
		</form>

		<ul data-simplerepeat="task:todo.tasks">
			<li data-simplebindhandler="taskCompletedHandler:task.completed"> <!-- The inside of a repeat needs to contain a single node on the base level like this. -->
				<button data-simpleevent="click:removeItem:task.id">remove</button>
				<label>
					<input type="checkbox" data-simplebindvalue="task.completed" value="true"/>
					<span data-simplebind="task.description"></span>
				</label>
				<label>
					<input type="radio" data-simplebindvalue="task.priority" value="low" /> Low
				</label>
				<label>
					<input type="radio" data-simplebindvalue="task.priority" value="medium" /> Med
				</label>
				<label>
					<input type="radio" data-simplebindvalue="task.priority" value="high" /> High
				</label>
			</li>
		</ul>
		<button data-simpleevent="click:removeCompleted">Remove Completed</button>

		<div>
			<pre data-simplebind="todo.$base"></pre>
		</div>

		<script type="text/javascript" src="dist/simpleBind.umd.js"></script>
		<script type="text/javascript" src="test/todo.js"></script>
	</body>
</html>
