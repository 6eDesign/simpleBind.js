<html>
	<head>
	</head>
	<body>
		<h1 data-simplebind="example.text" data-simplebindhandler="logValueBH:example.text"></h1>	
		<div>
			<h4>Array binding (not an array nested in object)</h4>
			<ul data-simplerepeat="item:arrayObject">
				<li>
          <span data-simplebind="item.count"></span>
           - <span data-simplebind="example.text"></span>
          <span data-simplebind="item.value"></span>
        </li>
			</ul>
		</div>
    <button class="something" data-simplebind="example.text" data-simpleevent="click:exampleClickEvent:example.text"></button>
		<input type="text" data-simplebindvalue="example.text" data-simpledata="someProp:example.text,someOtherProp:example.fakeProp"/>
		<div>
	    <ul data-simplerepeat="item:example.arrays.items">
        <li>
            <div>
            	Example text: <span data-simplebind="example.text"></span>
            	Prop 1: 
              <button class="something" data-simplebind="item.prop1"></button>
            </div>
            <div>
              <input type="text" data-simplebindvalue="item.prop2" />
          	</div>
            <div data-simplebind="item.prop2"></div>
        </li>
	    </ul>
		</div>
		<div>
			<h4>Key that doesn't exist test (should see nothing in pre below)</h4>
			<pre data-simplebind="example.fakekey"></pre>
		</div>
		<div>
			<pre data-simplebind="example.$base"></pre>
		</div>
		<script type="text/javascript" src="src/vendor/jQuery.1.8.3.min.js"></script>
		<script type="text/javascript" src="dist/simpleBind.2.0.js"></script>
		<script type="text/javascript" src="test/test-demo.js"></script>
	</body>
</html>
