<html>
	<head>
	</head>
	<body>
		<h1 data-simplebind="example.text" data-simplebindhandler="logValueBH:example.text"></h1>	
		<input type="text" data-simplebindvalue="example.text" data-simpledata="someProp:example.text,someOtherProp:example.fakeProp"/>
		<div>
	    <ul data-simplerepeat="item:example.arrays.items">
        <li>
            <div>
            	Prop 1: 
            	<button class="something" data-simplebind="item.prop1" data-simpleevent="click:exampleClickEvent:item.prop2"></button>
            </div>
            <div>
              <input type="text" data-simplebindvalue="item.prop2" />
          	</div>
            <div data-simplebind="item.prop2"></div>
        </li>
	    </ul>
		</div>
		<div>
			<h4>Key that doesn't exist test (should see nothing in pre below)</h4>
			<pre data-simplebind="example.fakekey"></pre>
		</div>
		<div>
			<pre data-simplebind="example.$base"></pre>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="src/simpleBindUtil.js"></script>
		<script type="text/javascript" src="src/simpleBind.2.0.js"></script>
		<script type="text/javascript" src="src/bindTypes/simplebind.js"></script>
		<script type="text/javascript" src="src/bindTypes/simplebindhandler.js"></script>
		<script type="text/javascript" src="src/bindTypes/simplebindvalue.js"></script>
    <script type="text/javascript" src="src/bindTypes/simplerepeat.js"></script>
    <script type="text/javascript" src="src/bindTypes/simpleevent.js"></script>
		<script type="text/javascript" src="src/bindTypes/simpledata.js"></script>
		<script type="text/javascript" src="test/test-demo.js"></script>
	</body>
</html>
